apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-catalog
  namespace: gameportal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game-catalog
  template:
    metadata:
      labels:
        app: game-catalog
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: game-catalog
        image: game-catalog-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: game-catalog-svc
  namespace: gameportal
  labels:
    app: game-catalog
spec:
  selector:
    app: game-catalog
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP