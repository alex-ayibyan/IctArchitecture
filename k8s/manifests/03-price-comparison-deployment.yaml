apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-comparison
  namespace: gameportal
spec:
  replicas: 3  # Meerdere replicas voor resilience
  selector:
    matchLabels:
      app: price-comparison
  template:
    metadata:
      labels:
        app: price-comparison
    spec:
      containers:
      - name: price-comparison
        image: price-comparison-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: price-comparison-svc
  namespace: gameportal
spec:
  selector:
    app: price-comparison
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP