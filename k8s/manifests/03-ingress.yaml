apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gameportal-ingress
  namespace: gameportal
spec:
  rules:
  - host: gameportal.local
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: authentication-svc
            port:
              number: 80
      - path: /games
        pathType: Prefix
        backend:
          service:
            name: game-catalog-svc
            port:
              number: 80
      - path: /prices
        pathType: Prefix
        backend:
          service:
            name: price-comparison-svc
            port:
              number: 80